<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">Confira sua nota final</p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <input id="media1" class="media-input" placeholder="Média 1º Bimestre" type="numer">
        <br>
        <input id="media2" class="media-input" placeholder="Média 2º Bimestre" type="numer">
        <br>
        <input id="media3" class="media-input" placeholder="Média 3º Bimestre" type="numer">
        <br>
        <input id="media4" class="media-input" placeholder="Média 4º Bimestre" type="numer">
        <button onclick="media()">Média Final</button>
        <h2 id="valorMediaFinal"></h2>
        </div>
        <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
